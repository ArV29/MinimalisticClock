<!DOCTYPE html>
<html>

<head>
    <title>Minimilistic Clock</title>
    
    <meta charset="utf-8">
    <link rel="stylesheet" href="script.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="clock">
        <div class="hour main">
            <div class="cover" cover-h-ten></div>
            <div class="tens" h-ten>
                <div class="number 0" h-ten-0>0</div>
                <div class="number 1" h-ten-1>1</div>
            </div>
        </div>
        <div class="seperatorA"></div>
        <div class="hour main">
            <div class="cover" cover-h-one></div>
            <div class="ones" h-one>
                <div class="number 0" h-one-0>0</div>
                <div class="number 1" h-one-1>1</div>
                <div class="number 2" h-one-2>2</div>
                <div class="number 3" h-one-3>3</div>
                <div class="number 4" h-one-4>4</div>
                <div class="number 5" h-one-5>5</div>
                <div class="number 6" h-one-6>6</div>
                <div class="number 7" h-one-7>7</div>
                <div class="number 8" h-one-8>8</div>
                <div class="number 9" h-one-9>9</div>
            </div>
        </div>
        <div class="seperatorB">:</div>
        <dev class="minute main">
            <div class="cover" cover-m-ten></div>

            <div class="tens" m-ten>
                <div class="number 0" m-ten-0>0</div>
                <div class="number 1" m-ten-1>1</div>
                <div class="number 2" m-ten-2>2</div>
                <div class="number 3" m-ten-3>3</div>
                <div class="number 4" m-ten-4>4</div>
                <div class="number 5" m-ten-5>5</div>
            </div>
        </dev>
        <div class="seperatorA"></div>
        <dev class="minute main">
            <div class="cover" cover-m-one></div>
            <div class="ones" m-one>
                <div class="number 0" m-one-0>0</div>
                <div class="number 1" m-one-1>1</div>
                <div class="number 2" m-one-2>2</div>
                <div class="number 3" m-one-3>3</div>
                <div class="number 4" m-one-4>4</div>
                <div class="number 5" m-one-5>5</div>
                <div class="number 6" m-one-6>6</div>
                <div class="number 7" m-one-7>7</div>
                <div class="number 8" m-one-8>8</div>
                <div class="number 9" m-one-9>9</div>
            </div>
        </dev>
        <div class="seperatorB">:</div>
        <dev class="second main">
            <div class="cover" cover-s-ten></div>
            <div class="tens" s-ten>
                <div class="number 0" s-ten-0>0</div>
                <div class="number 1" s-ten-1>1</div>
                <div class="number 2" s-ten-2>2</div>
                <div class="number 3" s-ten-3>3</div>
                <div class="number 4" s-ten-4>4</div>
                <div class="number 5" s-ten-5>5</div>
            </div>
        </dev>
        <div class="seperatorA"></div>
        <dev class="second main">
            <div class="cover" cover-s-one></div>
            <div class="ones" s-one>
                <div class="number 0" s-one-0>0</div>
                <div class="number 1" s-one-1>1</div>
                <div class="number 2" s-one-2>2</div>
                <div class="number 3" s-one-3>3</div>
                <div class="number 4" s-one-4>4</div>
                <div class="number 5" s-one-5>5</div>
                <div class="number 6" s-one-6>6</div>
                <div class="number 7" s-one-7>7</div>
                <div class="number 8" s-one-8>8</div>
                <div class="number 9" s-one-9>9</div>
            </div>
        </dev>
    </div>
</body>

</html>
